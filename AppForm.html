<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Event Registration</title>
  <style>
    body {
      background-color: #eef2f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .form-row > * {
      flex: 1;
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
    }

    legend {
      font-weight: bold;
      color: #666;
    }

    input[type="color"],
    input[type="range"] {
      padding: 0;
      height: 40px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="reset"] {
      background-color: #6c757d;
      color: #fff;
      border: none;
    }

    input[type="reset"]:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

<form action="submit.html" method="post" target="_blank" autocomplete="on" novalidate>
  <h2>Event Registration</h2>

  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" name="fullname" required placeholder="Your Name">

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required placeholder="you@example.com">

  <label for="password">Password</label>
  <input type="password" id="password" name="password" required>

  <label>Gender</label>
  <div class="form-row">
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>
  </div>

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob">

  <label for="pic">Profile Picture</label>
  <input type="file" id="pic" name="pic" accept="image/*">

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number">

  <label>Interests</label>
  <div class="form-row">
    <label><input type="checkbox" name="interests" value="Tech"> Tech</label>
    <label><input type="checkbox" name="interests" value="Art"> Art</label>
    <label><input type="checkbox" name="interests" value="Gaming"> Gaming</label>
  </div>

  <label for="course">Course</label>
  <select id="course" name="course">
    <option value="">-- Select --</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="js">JavaScript</option>
  </select>

  <label for="comments">Comments</label>
  <textarea id="comments" name="comments" rows="3" placeholder="Your message..."></textarea>

  <fieldset>
    <legend>Optional Preferences</legend>

    <label for="color">Favorite Color</label>
    <input type="color" id="color" name="color">

    <label for="experience">Experience Level</label>
    <input type="range" id="experience" name="experience" min="1" max="10">

    <label for="website">Personal Website</label>
    <input type="url" id="website" name="website" placeholder="https://">

    <label for="preferred">Preferred Time</label>
    <input type="datetime-local" id="preferred" name="preferred">
  </fieldset>

  <input type="hidden" name="form_type" value="event_signup">

  <button type="submit">Submit</button>
  <input type="reset" value="Reset">
</form>

</body>
</html>
